<!DOCTYPE html>
<html>
<head>
  <title>Auto Pinned Tabs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Pinned Tabs</h1>
    
    <div class="add-url-section">
      <input type="url" id="newUrl" placeholder="Enter URL (e.g., https://example.com)" />
      <div class="checkbox-wrapper">
        <input type="checkbox" id="pinNewUrl" />
        <label for="pinNewUrl">Pin tab</label>
      </div>
      <button id="addUrl" class="primary-button">Add URL</button>
    </div>

    <div class="urls-list" id="urlsList">
      <!-- URLs will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
